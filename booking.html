<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TowRide - Booking</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="bookingscripts.js" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<a href="index.html">Home Page</a>
				<a href="services.html">Our service</a>
				<a href="pricing.html">Price</a>
				<a href="faq.html">FAQ</a>
				<a href="contact.html">Contact Us</a>
			</nav>
		</header>
		<main>
			<section class="intro">
				<h1>Make an appointment for TowRide</h1>
				<div>
					<input
						type="text"
						id="userName"
						placeholder="Passenger Name"
						required
					/>
					<input
						type="tel"
						id="userPhone"
						placeholder="Phone Number"
						required
					/>
				</div>

				<div>
					<button id="locateMe" title="Use my current location">üìç</button>
					<input
						type="text"
						id="fromAddress"
						placeholder="Pickup Location"
						required
					/>
					<input
						type="text"
						id="toAddress"
						placeholder="Drop off Location"
						required
					/>
				</div>
				<div>
					<select id="bookingTime"></select>
					<button onclick="calculateDistance()">Submit</button>
				</div>
				<div id="result"></div>
				<div id="map" style="width: 100%; height: 400px"></div>
			</section>
		</main>
		<footer>
			<p>&copy; 2023 TowRide. All rights reserved.</p>
		</footer>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2di-JGd0U8np0ipxAcpQQNlEK0AsbvA4&libraries=places"></script>
	</body>
</html>
