<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - TowRide</title>
		<link rel="stylesheet" href="../CSS/styles.css" />
		<script src="../JS/loginscripts.js" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<a href="index.html">Home Page</a>
				<a href="services.html">Our service</a>
				<a href="pricing.html">Price</a>
				<a href="faq.html">FAQ</a>
				<a href="contact.html">Contact Us</a>
				<a href="login.html" class="active">Login</a>
			</nav>
		</header>
		<main>
			<section class="intro">
				<div id="loginFormdiv">
					<h1>Login</h1>
					<form id="loginForm">
						<div>
							<label for="uname"><b>Username</b></label>
							<input
								type="text"
								placeholder="Enter Username"
								name="uname"
								required
							/>
						</div>

						<div>
							<label for="psw"><b>Password</b></label>
							<input
								type="password"
								placeholder="Enter Password"
								name="psw"
								required
							/>
						</div>

						<div id="submitContainer">
							<button type="submit">Login</button>
						</div>
					</form>
				</div>

				<h1>Or</h1>
				<button id="toggleRegisterForm">Register</button>

				<!-- Registration Form, Initially Hidden -->
				<div id="registerFormdiv" style="display: none">
					<h1>Register</h1>
					<form id="registerForm">
						<div>
							<label for="new_uname"><b>New Username</b></label>
							<input
								type="text"
								placeholder="New Username"
								name="new_uname"
								required
							/>
						</div>

						<div>
							<label for="new_psw"><b>Password</b></label>
							<input
								type="password"
								placeholder="New Password"
								name="new_psw"
								required
							/>
						</div>
						<div>
							<label for="email"><b>Email</b></label>
							<input
								type="email"
								placeholder="Email"
								name="new_email"
								required
							/>
						</div>

						<div id="submitContainer">
							<button type="submit">Register</button>
						</div>
					</form>
				</div>
				<div id="verificationFormdiv" style="display: none">
					<h1>Email Verification</h1>
					<form id="verificationForm">
						<div>
							<label for="verify_email"><b>Email</b></label>
							<input
								type="email"
								placeholder="Enter the email you used for registering"
								name="verify_email"
								id="verifyEmailInput"
								required
							/>
						</div>

						<div>
							<label for="verify_code"><b>Verification Code</b></label>
							<input
								type="text"
								placeholder="Enter verification code sent to your email"
								name="verify_code"
								id="verifyCodeInput"
							/>
						</div>

						<div id="submitContainer">
							<button id="verify_email" type="submit">Verify Email</button>
							<button id="resendButton" type="button">
								Resend Verification code Email
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer>
			<p>&copy; 2023 TowRide. All rights reserved.</p>
		</footer>
	</body>
</html>
